<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/index.css">
    <title>Tournament</title>
    <script defer src='js/index.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.3.1/firebase-app-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.3.1/firebase-auth-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.3.1/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.3.1/firebase-storage-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://kit.fontawesome.com/b50e203f0d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-header" id="container-header">
        <div class="item-home">
            <button id="home-button" class="header-button" onClick="renderPage('home', '')"><i class="fa-solid fa-home"></i></button>
        </div>
        <div class="item-contact" id="header-button-1">
            <button id="contact-button" class="header-button" onClick="showContactPopup()"><i class="fa-solid fa-headset"></i></button>
        </div>
        <div class="item-profile" id="header-button-2">
            <button id="contact-button" class="header-button-profile"><i class="fa-solid fa-user"></i></button>
        </div>
        <div class="profile-window" id="profile-window"></div>
    </div>
    <div class="backgroundImg" id="backgroundImg"></div>
    <div class="page" id="page"></div>
    <div id="contact-popup" class="container-form-popup">
        <form class="form-popup" id="contactForm" name="contactForm" onsubmit="return false;">
            <div class="form-group">
                <label class="form-label" for="contact_fname">First Name</label>
                <br>
                <input class="form-control" id="contact_fname" name="contact_fname" type="text" placeholder="Enter First Name">
                <br>
                <label for="contact_lname">Last Name</label>
                <br>
                <input class="form-control" id="contact_lname" name="contact_lname" type="text" placeholder="Enter Last Name">
                <br>
                <label for="contact_email">Email address</label>
                <br>
                <input name="contact_email" type="email" class="form-control" id="contact_email" placeholder="Enter Email">
                <br>
                <label for="contact_phone">Phone number</label>
                <br>
                <input class="form-control" id="contact_phone" name="contact_phone" type="text" placeholder="123-456-7890">
                <br>
                <label for="contact_message">Message</label>
                <br>
                <textarea class="form-control" id="contact_message" name="contact_message" rows="6" cols="60"></textarea>
            </div>
            <button type="submit" class="form-button">Submit</button>
            <button onClick="hideContactPopup()" class="form-button">Exit</button>
        </form>
        <p class="formError" id="contactFormError"></p>
    </div>
    <div id="resetPass-popup" class="container-form-popup">
        <form class="form-popup" id="resetPassForm" name="resetPassForm" onsubmit="return false;">
            <div class="form-group">
                <label for="resetPass-email">Enter your email</label>
                <br>
                <input name="resetPass-email" type="email" class="form-control" id="resetPass-email" placeholder="Enter Email">
            </div>
            <br>
            <button type="submit" class="form-button">Reset</button>
            <button onClick="hideResetPassPopup()" class="form-button">Exit</button>
        </form>
        <br>
        <p class="formError" id="resetPassFormError"></p>
    </div>
    <div id="createPresetTour-popup" class="container-form-popup">
        <form class="form-popup" id="createPresetTourForm" name="createPresetTourForm" onsubmit="return false;">
            <div class="form-group" id="presetTour-group"></div>
            <br>
            <button class="form-button" onClick="addPresetParticipantPopup()">+</button>
            <button onClick="removePresetParticipantPopup()" class="form-button">-</button>
            <br>
            <button class="form-button" onClick="createPresetTour()">Create Tournament</button>
            <button onClick="hidePresetTourPopup()" class="form-button">Exit</button>
        </form>
        <br>
        <p class="formError" id="resetPassFormError"></p>
    </div>
    <div id="top-of-site-pixel-anchor"></div>
</body>
</html>
